<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./javascript/cadastrar.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Item - Estoque</title>
</head>
<body>

    <h2>Qual item será guardado?</h2>

    <form action="">
        <div class="nes-field">
            <label for="titulo">Item</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-error" class="nes-text is-error"></span>
          </div>

          <div>
            <label for="descricao">Observação</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-error" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="pontos">Quantidade do item</label>
            <input type="number" id="pontos" class="nes-input">
            <span id="pontos-error" class="nes-text is-error"></span>
          </div>

        <div>
            <label for="">Item fragil?</label>
            <label>
                <input type="radio" class="nes-radio" name="answer" checked />
                <span>Sim</span>
              </label>
              
              <label>
                <input type="radio" class="nes-radio" name="answer" />
                <span>Não</span>
              </label>
            </div>

            <div class="botoes">
                <a class="nes-btn" href="/">Cancelar</a>

                <button type="button" id="botao-cadastrar" class="nes-btn is-warning">Inserir</button>

            </div>

    </form>


</body>
</html>
